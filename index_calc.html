<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style_calc.css" />
    <title>JavaScript Calc</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <p>0</p>
      </div>

      <div class="buttons">
        <div class="btn ac dark">ac</div>
        <div class="btn pm dark">+/-</div>
        <div class="btn percent dark">%</div>
        <div class="btn devision white">/</div>

        <div class="btn seven black">7</div>
        <div class="btn eight black">8</div>
        <div class="btn nine black">9</div>
        <div class="btn multiply white">X</div>

        <div class="btn four black">4</div>
        <div class="btn five black">5</div>
        <div class="btn six black">6</div>
        <div class="btn minus white">-</div>

        <div class="btn one black">1</div>
        <div class="btn two black">2</div>
        <div class="btn three black">3</div>
        <div class="btn plus white">+</div>

        <div class="btn zero black zero-style">0</div>
        <div class="btn dot black">.</div>
        <div class="btn equal white">=</div>
      </div>
    </div>
    <script src="./script_calc.js"></script>
  </body>
</html>
